<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>JavaScript</title>
</head>

<body>

    <h1>¡Hola! En esta sección podrás subir fotos.</h1>
    <div>
        <div>
            <div class="field name-input">
                <label class="label">Nombre</label>
                <div class="control">
                    <input id="photoName" class="input" type="text" placeholder="e.g Delta Mariposa Blanca">
                </div>

            </div>

            <div class="field size-input">
                <label class="label">Tamaño</label>
                <div class="control">
                    <input id="photoSize" class="input" type="number" placeholder="e.g 1533">
                </div>
            </div>

            <div class="input-group mb-3 section-input">
                <label class="input-group-text" for="inputGroupSelect01">Sección</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option value="Portafolio">Portafolio</option>
                    <option value="Proyectos">Proyectos</option>
                </select>
            </div>

            <div class="file is-left is-boxed is-success has-name">
                <label class="file-label">
                    <input class="file-input" id="imgInput" type="file" name="resume">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Selecciona el archivo...
                        </span>
                    </span>
                </label>

                <div id="uploadPhoto"></div>
            </div>

            <div class="control">
                <button class="button is-primary" id="saveBtn">Guardar</button>
            </div>
            <div class="control">
                <button class="button is-primary" id="searchBtn">Cargar foto</button>
            </div>
        </div id="deletePHContainer">
        <input class="input" id="photoToDeleteByIndex" type="number" placeholder="Ingresa el ID de la foto que desee eliminar.">
        <button id="deletePhotoBtn">Eliminar foto</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./pre-entrega 2/crud_storage.js"></script>

    <script src="/desafio entregable 3/arrays.js"></script>
    <script src="/pre-entrega1/crud.js"></script> -->
</body>

</html>
